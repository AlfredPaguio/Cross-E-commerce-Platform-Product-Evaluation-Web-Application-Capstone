<style>
    .modal-content {
        background-color: #212121
    }
</style>

<div class="modal fade" id="Modal-LoadRecommendedProducts-{{ prod.product_id }}" tabindex="-1" aria-labelledby="exampleModallable"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="ModalLabel">
                    {{ prod.name }}
                </h5>
            </div>

            <div class="modal-body">
                <form action="/dashboard?req=load_recommended_products"  onsubmit="loading();" method="POST">
                    {{ load_recommended_products_form.hidden_tag() }}
                    <h4 class="text-center">
                        Load similar items for this product?
                    </h4>
                    <br>
                    <input name="load_product_index" type="hidden" value="{{ loop.index0 }}">
                    <input name="load_product_link" type="hidden" value="{{ prod.link }}">
                    <input name="load_product_item" type="hidden" value="{{ prod.product_id }}">
                    <input name="load_product_name" type="hidden" value="{{ prod.name }}">
                    <div class="text-center">
                        {{ load_recommended_products_form.submit(class="btn btn-outline-success", style="color:white;") }}
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                 <button type="button" class="btn btn-outline-secondary" style="color:white;" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
