<style>
    .modal-content {
        background-color: #212121
    }
</style>

<div class="modal fade" id="Modal-AddToFavoritesConfirm-{{ prod.product_id }}" tabindex="-1" aria-labelledby="exampleModallable"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="ModalLabel">
                    {{ prod.name }}
                </h5>
            </div>
            <div class="modal-body">
                <form action="/dashboard?req=fav" method="POST">
                    {{ add_to_favorites_form.hidden_tag() }}
                    <h4 class="text-center">
                        Are you sure you want to add this item to Favorites?
                    </h4>
                    <br>
                    <input id="favorite_item" name="favorite_item" type="hidden" value="{{ prod.product_id }}">
                    <div class="text-center">
                        {{ add_to_favorites_form.submit(class="btn btn-outline-danger", style="color:white;") }}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" style="color:white;" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
