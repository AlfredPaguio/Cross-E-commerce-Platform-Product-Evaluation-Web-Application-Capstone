<style>
    .modal-content {
        background-color: #212121
    }
</style>

<div class="modal fade" id="Modal-UpdateReviews-{{ prod.product_id }}" tabindex="-1" aria-labelledby="exampleModallable"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title text-center" id="ModalLabel">
                    {{ prod.name }}
                </h6>
            </div>

            <div class="modal-body">
                <form action="/content?req=update_reviews"  onsubmit="loading();" method="POST">
                    {{ update_reviews_form.hidden_tag() }}
                    <h6 class="text-center">
                        Are you sure you want to update reviews for this product?
                    </h6>
                    <br>
                    <input name="update_review_index" type="hidden" value="{{ loop.index0 }}">
                    <input name="update_review_link" type="hidden" value="{{ prod.link }}">
                    <input name="update_review_item" type="hidden" value="{{ prod.product_id }}">
                    <input name="update_review_sku" type="hidden" value="{{ prod.sku }}">
                    <div class="text-center">
                        {{ update_reviews_form.submit(class="btn btn-outline-success btn-sm", style="color:white;") }}
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                 <button type="button" class="btn btn-outline-secondary" style="color:white;" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
